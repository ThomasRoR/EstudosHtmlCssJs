<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador senha, password generator">
    <title>gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de Logo" />

    <main class="conteiner-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="16" value="10"/>
 
        <button id="button" class="button-cta" onclick="generatePassword()">gerar senha</button>
    </main>

    <div id="conteinerPassword" onclick="copyPassword()" class="conteinerPassword hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip"> Clique na senha para copiar. ☝</span>

    </div>
 
    
    <script src="script.js"></script>
</body>
</html>
